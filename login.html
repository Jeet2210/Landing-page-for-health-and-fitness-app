<div class="background-overlay">

  <form action="afterlogin.html" method="post">
    <p>User Name</p>
    <div>
      <input id="username" type="text" placeholder="Enter your Username" class="username">
    </div>
    <p class="password_tag">Password</p>
    <div>
      <input type="password" placeholder="Enter your Password">
    </div>
    <p style="text-align: center;">Forgot Password/Username? <br> New User/Registration?</p>

    <button onclick="login()">Log in</button>
  </form>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      sessionStorage.setItem("username", username);
      window.location.href = "afterlogin.html";
    }
  </script>
